<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Mem Slider</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container">
    <h1>CSS Mem Slider</h1>
    <div class="carousel">
        <div class="wrapper">
            <div class="carousel__inner">
                <div class="carousel__card">
                    <img src="./img/slide_1.1.jpg" alt="slide_1">
                </div>
                <div class="carousel__card">
                    <img src="./img/slide_2.1.jpg" alt="slide_2">
                </div>
                <div class="carousel__card">
                    <img src="./img/slide_3.1.png" alt="slide_3">
                </div>
<!--                <div class="carousel__card">-->
<!--                    <img src="./img/slide_4.1.png" alt="slide_4">-->
<!--                </div>-->
<!--                <div class="carousel__card">-->
<!--                    <img src="./img/slide_5.1.png" alt="slide_5">-->
<!--                </div>-->
<!--                <div class="carousel__card">-->
<!--                    <img src="./img/slide_6.1.jpg" alt="slide_6">-->
<!--                </div>-->
            </div> <!-- end carousel__inner -->
            <div class="controls">
                <div class="titles">
                    <div class="titles__item">Fort on the lake</div>
                    <div class="titles__item">West coast</div>
                    <div class="titles__item">New Your</div>
<!--                    <div class="titles__item">UK Real Estate</div>-->
<!--                    <div class="titles__item">River in the forest</div>-->
<!--                    <div class="titles__item">Grass-plot</div>-->
                </div>
                <div class="dots">
                    <button class="dots__dot" data-id="0"><span class="active" data-id="0"></span></button>
                    <button class="dots__dot" data-id="1"><span data-id="1"></span></button>
                    <button class="dots__dot" data-id="2"><span data-id="2"></span></button>
                    <button class="dots__dot" data-id="3"><span data-id="3"></span></button>
                    <button class="dots__dot" data-id="4"><span data-id="4"></span></button>
                    <button class="dots__dot" data-id="5"><span data-id="5"></span></button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
