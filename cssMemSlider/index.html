<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Mem Slider</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container">
    <h1>CSS Mem Slider</h1>
    <div class="carousel">
        <input type="radio" name="slide" id="slide-1" checked>
        <input type="radio" name="slide" id="slide-2">
        <input type="radio" name="slide" id="slide-3">
        <input type="radio" name="slide" id="slide-4">
        <input type="radio" name="slide" id="slide-5">
        <input type="radio" name="slide" id="slide-6">
        <div class="carousel__inner">
            <div class="carousel__card">
                <img src="img/slide_1.jpg" alt="slide_1">
            </div>

            <div class="carousel__card">
                <img src="img/slide_2.jpg" alt="slide_2">
            </div>
            <div class="carousel__card">
                <img src="img/slide_3.jpg" alt="slide_3">
            </div>
            <div class="carousel__card">
                <img src="img/slide_4.jpg" alt="slide_4">
            </div>
            <div class="carousel__card">
                <img src="img/slide_5.jpg" alt="slide_5">
            </div>
            <div class="carousel__card">
                <img src="img/slide_6.jpg" alt="slide_6">
            </div>
        </div> <!-- end carousel__inner -->
        <div class="controls">
            <div class="titles">
                <div class="titles__item"><strong>Дай посмотрю, кто тебе звонил</strong></div>
                <div class="titles__item"><strong>Я на правильном питании, а рядом кто-то ест шашлык</strong></div>
                <div class="titles__item"><strong>Ну и иди на свою работу!</strong></div>
                <div class="titles__item"><strong>Так начинается новая рабочая неделя</strong></div>
                <div class="titles__item"><strong>И где этот хозяин? Всё время куда-то убегает</strong></div>
                <div class="titles__item"><strong>Ну и чего лежишь? Кушать идём?</strong></div>
            </div>
            <div class="dots">
                <label for="slide-1" class="dots__dot"><span></span></label>
                <label for="slide-2" class="dots__dot"><span></span></label>
                <label for="slide-3" class="dots__dot"><span></span></label>
                <label for="slide-4" class="dots__dot"><span></span></label>
                <label for="slide-5" class="dots__dot"><span></span></label>
                <label for="slide-6" class="dots__dot"><span></span></label>
            </div>
        </div>

    </div>
</div>

</body>
</html>
